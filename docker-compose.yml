version: "3.9"

services:
  backend:
    build: ./apps
    image: taidepzai/backend_learningenglish:latest
    container_name: backend
    ports:
      - "3000:3000"
    env_file:
      - ./apps/.env

  frontend:
    build:
      context: .
      dockerfile: ./webapp/Dockerfile
    image: taidepzai/frontend_learningenglish:latest
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend