version: "3.9"

services:
  backend:
    build: ./apps
    image: taidepzai/backend:latest
    container_name: backend
    ports:
      - "3000:3000"
    env_file:
      - ./apps/.env

  frontend:
    build: ./webapp
    image: taidepzai/frontend:latest
    container_name: frontend
    ports:
      - "5173:80"
    depends_on:
      - backend